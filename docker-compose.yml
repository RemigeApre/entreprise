services:
  db:
    image: postgres:16-alpine
    container_name: intranet_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:11
    container_name: intranet_directus
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL}
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WEBSOCKETS_ENABLED: "true"
      CORS_ENABLED: "true"
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_CREDENTIALS: "true"
      ACCESS_TOKEN_TTL: "15m"
      REFRESH_TOKEN_TTL: "7d"
      REFRESH_TOKEN_COOKIE_SECURE: "true"
      REFRESH_TOKEN_COOKIE_SAME_SITE: "lax"
      REFRESH_TOKEN_COOKIE_DOMAIN: ${DOMAIN}
      REFRESH_TOKEN_COOKIE_NAME: "intranet_refresh_token"
      LOG_LEVEL: "warn"
      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"
      CACHE_TTL: "5m"
    volumes:
      - uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    networks:
      - internal
      - web
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8055/server/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intranet_frontend
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_DIRECTUS_URL: ${NUXT_PUBLIC_DIRECTUS_URL}
      NUXT_DIRECTUS_URL: http://directus:8055
      NODE_ENV: production
    depends_on:
      directus:
        condition: service_healthy
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: intranet_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - directus
      - frontend
    networks:
      - web
      - proxy

volumes:
  db_data:
  uploads:

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
  proxy:
    external: true
